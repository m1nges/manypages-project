<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="../css/login-style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="shortcut icon" href="../images/hunter-x-hunter.png">
  <link href="https://fonts.googleapis.com/css2?family=GFS+Didot&display=swap" rel="stylesheet">
</head>
<body>
    <form class="log-in-form">
      <h2 class="login-header">Login Form</h2>
      <p>Login</p>
      <input placeholder="Enter Login or Email" id="login" type="text">
      <p>Password</p>
      <input placeholder="Enter Password" id="password" type="password">
      <div class="login-btns">
        <button class="login-reset-btn" type="reset">Cancel</button>
        <button class="login-reset-btn" type="submit">Login</button>
      </div>
    </form>
</body>
</html>
